server {
    listen 80;
    listen 443 default_server ssl;

    ssl_certificate /etc/certs/example_com.crt;
    ssl_certificate_key /etc/certs/definesys.key;

    server_name urbanshef.com;
    server_name *.urbanshef.com;
    client_max_body_size 0;
    charset utf-8;

    location / {
      proxy_pass http://backend:80;
    }

}