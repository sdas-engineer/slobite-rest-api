{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Icons -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <!-- Main Css -->
  <link rel="stylesheet" type="text/css"  href="{% static 'css/landing.css' %}">
  <link rel="stylesheet" href="{% static 'css/colors/default.css' %}">
</head>

<body>

  <!-- Navbar STart -->
  <header id="topnav" class="defaultscroll sticky d-print-none">
      <div class="container">
          <!-- Logo container-->
          <div>
              <a class="logo" href="/">
                  <img src="{% static 'img/logo-dark.png' %}" height="24" alt="">
              </a>
          </div>
          <div class="buy-button">
              <a href="https://slobite.tawk.help/" target="_blank" class="btn btn-primary">Help</a>
          </div><!--end login button-->
          <!-- End Logo container-->
          <div class="menu-extras">
              <div class="menu-item">
                  <!-- Mobile menu toggle-->
                  <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                      <div class="lines">
                          <span></span>
                          <span></span>
                          <span></span>
                      </div>
                  </a>
                  <!-- End mobile menu toggle-->
              </div>
          </div>

          <div id="navigation">
              <div class="buy-menu-btn d-none">
                    <a href="https://slobite.tawk.help/" target="_blank" class="btn btn-primary">Help</a>
              </div><!--end login button-->
          </div><!--end navigation-->
      </div><!--end container-->
  </header><!--end header-->
  <!-- Navbar End -->

    <!-- Hero Start -->
    <section class="bg-home d-flex align-items-center">
    <div class="container">
    <div class="row align-items-center">
    <div class="col-lg-7 col-md-6">
    <div class="me-lg-5">
    <img src="{% static 'img/login.svg' %}" class="img-fluid d-block mx-auto" alt="">
    </div>
    </div>
    <div class="col-lg-5 col-md-6">
    <div class="card login-page bg-white shadow rounded border-0">
    <div class="card-body">
    <h4 class="card-title text-center">{% block heading %}{% endblock %}</h4>
    <div class="row">
    {% block content %}{% endblock %}
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    <!-- Hero End -->


  <!-- javascript -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- Icons -->
  <script src="{% static 'js/feather.min.js' %}"></script>
  <!-- Main JS -->
  <script src="{% static 'js/app.js' %}"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  {% block script %}

  {% endblock %}

</body>
</html>
